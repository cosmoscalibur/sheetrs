# sheetlint Configuration Example

# Global configuration
[global]
# List of enabled rules (empty means all default-active rules are enabled)
enabled_rules = []

# List of disabled rules
disabled_rules = []

# Global parameter defaults
# All parameters are set here and can be overridden per sheet
max_extra_row = 1
max_extra_column = 1
max_conditional_formatting = 0
external_workbook_scope = "SHEET"
url_timeout_seconds = 2
max_sheets = 5
max_formula_length = 255
max_text_length = 255
avoid_sheet_names = ["sheet", "copy"]
date_format = "mm-dd-yyyy"
expand_ranges_in_dependencies = false
# Volatile functions to detect (FORM002)
volatile_functions = ["NOW", "TODAY", "RAND", "RANDBETWEEN", "OFFSET", "INDIRECT"]
# Formula nesting limits
max_formula_nesting = 2
max_if_nesting = 2
# UX003 Config
max_blank_row = 1
max_blank_column = 1

# FORM008: Hardcoded values config
ignore_hardcoded_num_values = ["0.1"]
ignore_hardcoded_int_values = false
ignore_hardcoded_power_of_ten = false

# Sheet-specific configuration
# Override global parameters or disable rules for specific sheets

[sheets."Auxiliar"]
disabled_rules = ["SM003"]

[sheets."INPUTS"]
disabled_rules = ["SM003", "FORM003"]
